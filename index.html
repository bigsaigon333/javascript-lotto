<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app" class="p-3">
      <div class="d-flex justify-center mt-5">
        <div class="w-100">
          <h1 class="text-center">🎱 행운의 로또</h1>
          <form class="mt-5" data-js-selector="cash-container">
            <label class="mb-2 d-inline-block"
              >구입할 금액을 입력해주세요.
            </label>
            <div class="d-flex">
              <input
                type="number"
                class="w-100 mr-2 pl-2"
                placeholder="구입 금액(로또 1장의 가격은 1,000원입니다)"
                data-js-selector="cash-container__input"
                name="cash-container__input"
                min="1000"
                max="100000"
                autofocus
                required
              />
              <button
                type="submit"
                class="btn btn-cyan"
                data-js-selector="cash-container__button"
              >
                확인
              </button>
            </div>
          </form>

          <section
            class="mt-9 --hidden"
            data-js-selector="issue-manager-container"
          >
            <h2
              class="text-base font-normal"
              data-js-selector="issue-manager-container__title"
            ></h2>
            <form class="d-flex flex-col" data-js-selector="issue-manager-form">
              <div data-js-selector="issue-manager-form__entry-list"></div>
              <div class="mt-3 d-flex">
                <button type="reset" class="btn btn-red w-50 m-2">
                  재작성
                </button>
                <button
                  type="submit"
                  class="btn btn-cyan w-50 m-2"
                  data-js-selector="issue-manager-form__submit-button"
                >
                  발급
                </button>
              </div>
            </form>
          </section>
          <section
            class="mt-9 --hidden"
            data-js-selector="lotto-detail-container"
          >
            <div class="d-flex">
              <label
                class="flex-auto my-0"
                data-js-selector="lotto-detail-container__label"
              ></label>
              <div class="flex-auto d-flex justify-end pr-1">
                <label class="switch">
                  <input type="checkbox" class="lotto-numbers-toggle-button" />
                  <span class="text-base font-normal --unselectable"
                    >번호보기</span
                  >
                </label>
              </div>
            </div>
            <div
              class="d-flex flex-wrap"
              data-js-selector="lotto-detail-container__icon-wrapper"
            ></div>
          </section>
          <form
            class="mt-9 --hidden"
            data-js-selector="winning-number-container"
          >
            <label class="flex-auto d-inline-block mb-3"
              >지난 주 당첨번호 6개와 보너스 넘버 1개를 입력해주세요.</label
            >
            <div class="d-flex">
              <div>
                <h4 class="mt-0 mb-3 text-center">당첨 번호</h4>
                <div>
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    name="winning-number"
                    min="1"
                    max="45"
                    step="1"
                    placeholder="00"
                    required
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    name="winning-number"
                    min="1"
                    max="45"
                    step="1"
                    placeholder="00"
                    required
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    name="winning-number"
                    min="1"
                    max="45"
                    step="1"
                    placeholder="00"
                    required
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    name="winning-number"
                    min="1"
                    max="45"
                    step="1"
                    placeholder="00"
                    required
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    name="winning-number"
                    min="1"
                    max="45"
                    step="1"
                    placeholder="00"
                    required
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    name="winning-number"
                    min="1"
                    max="45"
                    step="1"
                    placeholder="00"
                    required
                  />
                </div>
              </div>
              <div class="bonus-number-container flex-grow">
                <h4 class="mt-0 mb-3 text-center">보너스 번호</h4>
                <div class="d-flex justify-center">
                  <input
                    type="number"
                    class="bonus-number text-center"
                    name="bonus-number"
                    min="1"
                    max="45"
                    step="1"
                    placeholder="00"
                    required
                  />
                </div>
              </div>
            </div>
            <button
              type="submit"
              class="open-result-modal-button mt-5 btn btn-cyan w-100"
            >
              결과 확인하기
            </button>
          </form>
        </div>
      </div>

      <div class="modal --hidden">
        <div class="modal-inner p-10">
          <div class="modal-close">
            <svg viewbox="0 0 40 40">
              <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
            </svg>
          </div>

          <h2 class="text-center">🏆 당첨 통계 🏆</h2>
          <div class="d-flex justify-center">
            <table class="result-table border-collapse border border-black">
              <thead>
                <tr class="text-center">
                  <th class="p-3">일치 갯수</th>
                  <th class="p-3">당첨금</th>
                  <th class="p-3">당첨 갯수</th>
                </tr>
              </thead>
              <tbody>
                <tr class="text-center">
                  <td class="p-3">3개</td>
                  <td class="p-3" data-js-selector="modal__winning-money-unit">
                    5,000
                  </td>
                  <td class="p-3" data-js-selector="modal__winning-count">
                    n개
                  </td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">4개</td>
                  <td class="p-3" data-js-selector="modal__winning-money-unit">
                    50,000
                  </td>
                  <td class="p-3" data-js-selector="modal__winning-count">
                    n개
                  </td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">5개</td>
                  <td class="p-3" data-js-selector="modal__winning-money-unit">
                    1,500,000
                  </td>
                  <td class="p-3" data-js-selector="modal__winning-count">
                    n개
                  </td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">5개 + 보너스볼</td>
                  <td class="p-3" data-js-selector="modal__winning-money-unit">
                    30,000,000
                  </td>
                  <td class="p-3" data-js-selector="modal__winning-count">
                    n개
                  </td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">6개</td>
                  <td class="p-3" data-js-selector="modal__winning-money-unit">
                    2,000,000,000
                  </td>
                  <td class="p-3" data-js-selector="modal__winning-count">
                    n개
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <p
            class="text-center font-bold"
            data-js-selector="modal__profit-rate"
          >
            당신의 총 수익률은 %입니다.
          </p>
          <div class="d-flex justify-center mt-5">
            <button
              type="reset"
              class="btn btn-cyan"
              data-js-selector="modal__restart-button"
            >
              다시 시작하기
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
